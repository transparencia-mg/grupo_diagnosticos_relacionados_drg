name: grupo_diagnosticos_relacionados_drg
owner_org: instituto-de-previdencia-dos-servidores-do-estado-de-minas-gerais-ipsemg
profile: data-package
resources:
  - description: Insira a descrição/explicação detalhada deste recurso.
    dialect:
      delimiter: ;
    encoding: utf-8-sig
    format: csv
    hashing: md5
    name: drg
    path: data/DRG.csv
    profile: tabular-data-resource
    schema:
      fields:
        - name: data_referencia
          type: date
          title: Data de Referência
          description: Data de ocorrência hospitalar (formato aaaa/mm).
        - name: reinternacao
          type: string
          title: Reinternação
          description: Indica se o paciente foi reinternado (valores possíveis_ Sim, Não).
        - name: obito
          type: string
         title: Óbito
          description: Registra se o paciente faleceu durante a internação (valores_ Sim, Não).
        - name: hdc
          type: string
           title: Hospital Dia Cirúrgico
          description: Indica se o paciente foi atendido em regime de Hospital Dia Cirúrgico (valores_ Sim, Não).
        - name: ucpp
          type: string
           title: Unidade de Cuidados Prolongados
          description: Indica se o paciente foi atendido em Unidade de Cuidados Prolongados (valores_ Sim, Não).
        - name: permanencia_real
          type: geopoint
           title: Permanência Real
          description: Tempo total de’ internação do paciente (em dia).
        - name: especialidade_do_medico_1
          type: string
           title: Especialidade do médico 1
          description: Especialidade do médico responsável (ex. Cardiologia, Clínica Geral).
        - name: cid_principal
          type: string
           title: CID Principal
          description: Código da Classificação Internacional de Doenças (CID-10) principal.
        - name: descricao_cid_principal
          type: string
           title: Descrição do CID Principal
          description: Nome da doença ou condição associada ao CID Principal.
        - name: data_de_internacao
          type: datetime
           title: Data de Internação
          description: Data em que o paciente foi admitido no hospital.
        - name: data_alta
          type: datetime
           title: Data da Alta
          description: Data em que o paciente recebeu alta ou foi liberado.
        - name: numero_de_atendimento
          type: string
           title: Número de Atendimento
          description: Identificador único do atendimento hospitalar.
    scheme: file
    title: Grupo_diagnosticos_relacionados_drg
title: Grupo Diagnósticos Relacionados DRG
